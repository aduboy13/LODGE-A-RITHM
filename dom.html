<!DOCTYPE html>
<style>
    table,th,td
    {
     border:3px solid #00887A;
    }
    th,td{
        padding: 6px;
    }
.auto-style1 {
	text-align: center;
}
.auto-style2 {
	color: #00887A;
}
</style>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="height: 571px">
    <h1 class="auto-style1" style="height: 93px">
	<span class="auto-style2" lang="en-in">LIST OF HOTELS</span></h1>
    <button type="button" onclick="loadXML()">SHOW LIST</button>
    <br><br>
    <table id="demo" align="center"></table>
    <script>
        function loadXML()
        {
            var xhttp=new XMLHttpRequest();
            xhttp.onreadystatechange=function()
            {
                if(this.readyState==4&&this.status==200)
                {
                    myFunction(this);
                }
            };
            xhttp.open("GET","webdeveloper.xml",true);
            xhttp.send();
        }
        function myFunction(xml)
        {
            var i;
            var xmlDoc=xml.responseXML;
            var t="<tr><th>NAME</th><th>RATINGS</th><th>LOCATION</th><th>COST</th></tr>";
            var x=xmlDoc.getElementsByTagName("hotel");
            for(i=0;i<x.length;i++)
            {
                t +="<tr><td>" +
                x[i].getElementsByTagName("name")[0].childNodes[0].nodeValue +
                "</td><td>" +
                x[i].getElementsByTagName("rating")[0].childNodes[0].nodeValue +
			"</td><td>" +
			 x[i].getElementsByTagName("location")[0].childNodes[0].nodeValue +
			"</td><td>" +
			 x[i].getElementsByTagName("cost")[0].childNodes[0].nodeValue +
                "</td></tr>";
            }
            document.getElementById("demo").innerHTML=t;
        }
    </script>
</body>
</html>
